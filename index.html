<!doctype html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number"  id="principal">  <br/>

    Rate <input type="number"  id="rate">  <br/>
    No. of Years
    <select name="No. of years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

    </select><br/>
    Interest : <input id="slider" type="range" min="1" max="20" step="0.25" value="10.25" onchange = rangeSlider()>
    <span id="new">  10.25% </span>

    <br/>

    <button id = "computebtn" onclick="compute()">Compute Interest</button><br/>
    <span id="result"></span>
    <footer id="copyright"> Copyright Â© 2020 USA,Inc.All rights reserved</footer>
</div>
</body>
</html>
